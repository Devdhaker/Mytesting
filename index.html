<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Poster Upload and Resize</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .poster-container {
      width: 300px;
      height: 400px;
      border: 2px solid #ddd;
      overflow: hidden;
      position: relative;
      margin-top: 20px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #optimizedPoster {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    input[type="file"], select, input[type="number"] {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Upload and Optimize Your Poster</h1>
  <input type="file" id="posterInput" accept="image/*">

  <label for="customWidth">Width (px):</label>
  <input type="number" id="customWidth" placeholder="Enter width">

  <label for="customHeight">Height (px):</label>
  <input type="number" id="customHeight" placeholder="Enter height">

  <button id="setSizeButton">Set Custom Size</button>

  <div class="poster-container" id="posterContainer">
    <canvas id="posterCanvas" width="300" height="400"></canvas>
  </div>
  <button class="download-btn" id="downloadButton" style="display: none;">Download Poster</button>

  <script>
    const canvas = document.getElementById('posterCanvas');
    const ctx = canvas.getContext('2d');
    const imgElement = new Image();

    document.getElementById('posterInput').addEventListener('change', function (event) {
      const file = event.target.files[0];

      if (file) {
        const reader = new FileReader();

        reader.onload = function (e) {
          imgElement.src = e.target.result;
          imgElement.onload = function () {
            const width = canvas.width;
            const height = canvas.height;
            ctx.clearRect(0, 0, width, height);
            ctx.drawImage(imgElement, 0, 0, width, height);
            document.getElementById('downloadButton').style.display = 'block';
          };
        };

        reader.readAsDataURL(file);
      }
    });

    document.getElementById('setSizeButton').addEventListener('click', function () {
      const width = document.getElementById('customWidth').value;
      const height = document.getElementById('customHeight').value;

      if (width && height) {
        canvas.width = parseInt(width);
        canvas.height = parseInt(height);

        // Redraw the image with the new canvas size
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (imgElement.src) {
          ctx.drawImage(imgElement, 0, 0, canvas.width, canvas.height);
        }
      } else {
        alert('Please enter both width and height values.');
      }
    });

    document.getElementById('downloadButton').addEventListener('click', function () {
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/jpeg');
      link.download = 'optimized-poster.jpg';
      link.click();
    });
  </script>
</body>
</html>
